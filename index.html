
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Physics Exam Generator</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#1e3a8a',
              'option-bg': '#f0fdf4',
              'option-border': '#bbf7d0',
            },
            fontFamily: {
              sans: ['Tajawal', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <!-- Google Fonts (Top Arabic Fonts) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&family=Amiri:ital,wght@0,400;0,700;1,400&family=Aref+Ruqaa:wght@400;700&family=Cairo:wght@200..1000&family=Changa:wght@200..800&family=El+Messiri:wght@400..700&family=Harmattan:wght@400;700&family=IBM+Plex+Sans+Arabic:wght@100..700&family=Katibeh&family=Lalezar&family=Lateef:wght@200..800&family=Lemonada:wght@300..700&family=Mada:wght@200..900&family=Markazi+Text:wght@400..700&family=Mirza:wght@400..700&family=Noto+Kufi+Arabic:wght@100..900&family=Noto+Naskh+Arabic:wght@400..700&family=Rakkas&family=Reem+Kufi:wght@400..700&family=Rubik:ital,wght@0,300..900;1,300..900&family=Scheherazade+New:wght@400;700&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    
    <!-- MathJax Configuration for SVG -->
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$'], ['\\[', '\\]']]
        },
        svg: {
          // CRITICAL: Set fontCache to 'none' to make each SVG self-contained.
          // This fixes "Error loading svg" in html2canvas/jsPDF because it avoids <use> tags 
          // that reference a global <defs> block which gets lost during DOM cloning.
          fontCache: 'none', 
          displayAlign: 'right'
        }
      };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
    
    <!-- Export Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>

    <style>
      /* Base Styles */
      body { 
        transition: background-color 0.3s; 
        -webkit-font-smoothing: antialiased;
      }

      /* Screen specific boundary marker */
      .page-boundary-line {
        position: absolute;
        left: 0;
        right: 0;
        height: 1px;
        border-top: 1px dashed #ff0000;
        z-index: 50;
        pointer-events: none;
        opacity: 0.6;
      }
      .page-boundary-label {
        position: absolute;
        left: 10px;
        background: #ff0000;
        color: white;
        font-size: 10px;
        padding: 2px 6px;
        border-radius: 4px;
        font-weight: bold;
        z-index: 51;
        opacity: 0.8;
      }

      /* MathJax SVG alignment & scaling */
      mjx-container[jax="SVG"] {
        direction: ltr !important;
        display: inline-flex !important;
        vertical-align: middle !important;
      }
      
      mjx-container[jax="SVG"][display="true"] {
        margin: 1em 0 !important;
        width: 100%;
        text-align: center;
        display: flex !important;
      }

      /* Fix for SVG rendering inside flex containers */
      .math-container mjx-container {
        display: inline-flex !important;
        vertical-align: middle !important;
      }

      /* Optimization for PDF library capture */
      #exam-paper-printable {
        background: white !important;
        color: black !important;
      }

      /* Ensure SVGs are visible and have dimensions for html2canvas */
      svg {
        max-width: 100%;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
        "react/": "https://aistudiocdn.com/react@^19.2.1/",
        "react": "https://aistudiocdn.com/react@^19.2.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-100 min-h-screen text-gray-800 font-sans rtl">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
